<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Khadijat's JavaScript Calculator</title>
</head>

<body>

  <h1 class="calculator-header">Khadijat's JavaScript Calculator</h1>
  <div class="calculator-container">
    <div class="calculator">
      <section class="calculator__display-screen" id="calculator__display-screen"></section>
        <button class="calculator__keys" id="clear">Clear</button>
        <button class="calculator__keys" id="positive-or-negative">+/-</button>
        <button class="calculator__keys" id="percentage">%</button>
        <button class="calculator__keys operator" id="divide" >/</button>
        <button class="calculator__keys number" id="seven" value="7">7</button>
        <button class="calculator__keys number" id="eight" value="8">8</button>
        <button class="calculator__keys number"  id="nine" value="9">9</button>
        <button class="calculator__keys operator" id="multiply" >x</button>
        <button class="calculator__keys number"  id="four" value="4">4</button>
        <button class="calculator__keys number"  id="five" value="5">5</button>
        <button class="calculator__keys number"  id="six" value="6">6</button>
        <button class="calculator__keys operator" id="subtract" >-</button>
        <button class="calculator__keys number"  id="one" value="1">1</button>
        <button class="calculator__keys number"  id="two" value="2">2</button>
        <button class="calculator__keys number"  id="three" value="3">3</button>
        <button class="calculator__keys operator" id="add">+</button>
        <button class="calculator__keys number" id="zero" value="0">0</button>
        <button class="calculator__keys" id="decimal" >.</button>
        <button class="calculator__keys equals" id="equals">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
