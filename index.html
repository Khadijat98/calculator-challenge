<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Khadijat's JavaScript Calculator</title>
</head>

<body>

  <h1 class="calculator-header">Khadijat's JavaScript Calculator</h1>
  <div class="calculator-container">
    <div class="calculator">
      <section class="calculator__display-screen"></section>
      <!-- <section class="calculator__keys-container"> -->
        <button class="calculator__keys" id="clear">Clear</button>
        <button class="calculator__keys" id="positive-or-negative">+/-</button>
        <button class="calculator__keys" id="percentage">%</button>
        <button class="calculator__keys" id="operation">/</button>
        <button class="calculator__keys" id="7">7</button>
        <button class="calculator__keys" id="8">8</button>
        <button class="calculator__keys" id="9">9</button>
        <button class="calculator__keys" id="operation">x</button>
        <button class="calculator__keys" id="4">4</button>
        <button class="calculator__keys" id="5">5</button>
        <button class="calculator__keys" id="6">6</button>
        <button class="calculator__keys" id="operation">-</button>
        <button class="calculator__keys" id="1">1</button>
        <button class="calculator__keys" id="2">2</button>
        <button class="calculator__keys" id="3">3</button>
        <button class="calculator__keys" id="operation">+</button>
        <button class="calculator__keys" id="0">0</button>
        <button class="calculator__keys" id="point">.</button>
        <button class="calculator__keys" id="equals">=</button>
      <!-- </section> -->
    </div>
  </div>
</body>

</html>
